{% extends "aggr_app/base.html" %}
{% block title %}New Feed{% endblock %}
{% block content %}
<h2>New Feed</h2>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url aggr_app.views.new_feed %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Create" />
</form>
{% endblock content %}
