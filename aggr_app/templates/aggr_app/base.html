<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - Aggr</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="{{ STATIC_URL }}css/reset.css" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="{{ STATIC_URL }}js/base.js"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% include "aggr_app/header.html" %}
        {% if request.user.is_authenticated %}
            {% include "aggr_app/user_nav.html" %}
        {% else %}
            {% include "aggr_app/anon_nav.html" %}
        {% endif %}
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        {% include "aggr_app/footer.html" %}
    </body>
</html>
