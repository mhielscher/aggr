{% extends "aggr_app/base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    <link href="{{ STATIC_URL }}css/register.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form id="login" name="login" method="POST" action="{% url registration.views.register %}">
{% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <table>
        {{ form.as_table }}
        <!--
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username  }}</td>
        </tr>
        <tr>
            <td>{{ form.password1.label_tag }}</td>
            <td>{{ form.password1 }}</td>
        </tr>
        <tr>
            <td>{{ form.password2.label_tag }}</td>
            <td>{{ form.password2 }}</td>
        </tr>
        -->
    </table>
    <input type="submit" value="Register" />
</form>
<p><a href="{% url django.contrib.auth.views.login %}">Already registered? Login here.</a></p>
{% endblock content %}
